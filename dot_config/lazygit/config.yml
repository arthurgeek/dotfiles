gui:
  nerdFontsVersion: "3"
git:
  paging:
    pager: delta --features 'default decorations' --paging=never
  branchLogCmd: "git log --color=always {{branchName}} --"
  allBranchesLogCmd: "git log --all --color=always"
  commit:
    signOff: true
  parseEmoji: true
os:
  open: "open {{filename}}"
  editPreset: "nvim-remote"
